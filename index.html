<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        
        <div class="balance-container">
            <h3>Total Spent: $<span id="total-amount">0.00</span></h3>
        </div>

        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Where did you spend?" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
            </select>
            <button type="submit">Add Expense</button>
            <button id="export-btn" type="button" style="background-color: #3498db;">Download Report (CSV)</button>
        </form>

        <table id="expense-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
